---
- hosts: all
  tasks:
    - name: 'Update APT database'
      apt:
        update_cache: yes
        cache_valid_time: 3600
      become: yes
    - name: 'Install PHP'
      apt: 
        name: php
        state: latest
      become: yes
    - name: 'Install apache2'
      apt: 
        name: apache2
        state: latest
      become: yes
    - name: 'Install libapache2-mod-php'
      apt: 
        name: libapache2-mod-php
        state: latest
      become: yes